[#ftl]
[#setting url_escaping_charset="UTF-8"]
<div class="search-pager">
<span class="text">${page.number * page.size + 1}&ndash;${page.number * page.size + page.numberOfElements} of ${page.totalElements}</span>
[#if page.number > 0]
  <a href="${subUrl}/${page.number - 1}[#if searchQuery??]?q=${searchQuery!?html}[/#if]" class="btn btn-primary btn-pager">&lt;</a>
[#else]
  <a class="btn btn-primary btn-pager disabled">&lt;</a>
[/#if]

[#if page.number < page.totalPages - 1]
  <a href="${subUrl}/${page.number + 1}[#if searchQuery??]?q=${searchQuery!?html}[/#if]" class="btn btn-primary btn-pager">&gt;</a>
[#else]
  <a class="btn btn-primary btn-pager disabled">&gt;</a>
[/#if]
</div>
