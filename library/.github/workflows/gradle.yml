name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew build -PmavenDataPipelineRepo=datapipeline -PmavenDataPipelineUrl=https://maven.northconcepts.com/repositories/datapipeline -PmavenDataPipelineGroupId=com.northconcepts -PmavenUser=${{ secrets.mavenUser }} -PmavenPassword=${{ secrets.mavenPassword }} --no-daemon
    - uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: build-reports
        path: build/reports
